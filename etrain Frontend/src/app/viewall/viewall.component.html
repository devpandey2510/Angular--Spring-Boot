<p>viewall Trains!</p>
<div>
    <table border="5">
      <tr>
        <th>SNo</th>
        <th>Train Name</th>
        <th>TrainNo</th>
        <th>Source Station</th>
        <th>Destination Station</th>
        <th>Arrival Time</th>
        <th>Destination Time</th>
        <th>Ticket Price</th>
      </tr>
  
      <tr *ngFor="let t of viewalltrain() | async; let i =index">
        <td>{{i+1}}</td>
        <td>{{t.name|uppercase}}</td>
        <td>{{t.trainNo}}</td>
        <td>{{t.sourceSt}}</td>
        <td>{{t.destSt}}</td>
        <td>{{t.arrivalTime}}</td>
        <td>{{t.destTime}}</td>
        <td>{{t.TicketPrice}}</td>
        <td> <a [routerLink] = "['update',t.trainNo]">update</a> </td>
        <td> <a [routerLink] = "['delete',t.trainNo]">Delete</a> </td>
        <td> <a [routerLink] = "['view',t.trainNo]">View</a> </td>
      </tr>
    </table>
  </div>
  <router-outlet></router-outlet>
